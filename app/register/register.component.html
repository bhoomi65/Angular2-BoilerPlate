<div class="col-md-6 col-md-offset-3">
    <h2>Registration</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" name="fullName" [(ngModel)]="vm.fullName" #fullName="ngModel" required />
            <div *ngIf="f.submitted && !fullName.valid" class="help-block">Full Name is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="vm.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="vm.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
			<label for="phone">Phone</label>
			<input type="number" class="form-control" name="phone" [(ngModel)]="vm.phone" #phone="ngModel" required />
			<div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
			<label for="country">Country</label>
			<input type="text" class="form-control" name="country" [(ngModel)]="vm.country" #country="ngModel" required />
			<div *ngIf="f.submitted && !country.valid" class="help-block">Country is required</div>
		</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="vm.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registration</button>
            <img *ngIf="loading" src="../app/register/loading.gif" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
